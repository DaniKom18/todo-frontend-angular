<!-- Main Content START -->
<div class="container-fluid">
  <!-- item boxes  -->
  <div class="row mt-5" *ngFor="let item of items">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.description}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- Main Content END -->
